services:
  backend:
    build: ./backend
    container_name: starnew_bi_backend
    networks:
      - singre_net
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: starnew_bi_frontend
    networks:
      - singre_net
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend

networks:
  singre_net:
    external: true
    name: singre-docker_default
